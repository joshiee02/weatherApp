<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <title>Document</title>
</head>
<body>
  <div id="city"></div>
  <div>
    <div id="date"></div>
    <div id="weather"></div>
  </div>
  <div id="temperature"></div> 
  <div id="status">
    <div id="dailySummary">Daily Summary</div>
    <p>
    </p>
  </div>
  <div id="weatherInfo">
    <div id="wind">
      <i class="las la-wind"></i>
      <div id="windSpeedData"></div>
      <h6>Wind</h6>
    </div>
    <div id="humidity">
      <i class="las la-tint"></i>
      <div id="humidityData"></div>
      <h6>Humidity</h6>
    </div>
    <div id="visibility">
      <i class="las la-eye"></i>
      <div id="visibilityData"></div>
      <h6>Visibility</h6>
    </div>
  </div>
  <div id="todayForecast">
    <h2>Today forecast</h2>
    <img id="arrow" src="/dist/e04f692edc74bfd0d27d.svg" alt="">
  </div>

  <div class="swiper-container">
    <div class="swiper-wrapper">
    </div>
</div>


</div>
<script src="./bundle.js"></script>
</body>
</html>
